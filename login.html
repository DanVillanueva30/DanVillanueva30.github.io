<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>AluraGeek</title>
</head>
<body>
    
    <header class="header">
        <div class="header__contenedor">
            <div class="header__grid">
                <div class="barra">
                    <div class="barra__grid">
                        <a href="index.html" class="logo">
                            <img class="logo__img" src="assets/control-png.png" alt="Imagen Logo">
                            <h3 class="logo__texto"><span class="logo__texto logo__texto--azul">Alura</span>Geek</h3>
                        </a>

                        <div class="buscador">
                            <input class="buscador__input" type="text" name="buscador" id="buscador" placeholder="¿Qué deseas buscar?">
                            <img class="buscador__img" src="assets/lupa-tablet.svg" alt="Imagen Lupa" >
                        </div>
                    </div>
                </div> <!--.Barra-->

                <div class="buscador-mobile">
                    <img class="buscador-mobile__img" src="assets/lupa-png.png" alt="Imagen Lupa">
                </div>
            </div><!--.Header Grid-->
        </div><!--.Header contenedor-->
    </header>


    <section class="login">
        <div class="login__contenedor">
            <div class="login__grid">
                <form action="" class="form form--login">
                    <h3 class="login__heading">Iniciar Sesión</h3>
                    <input class="login__input" type="email" name="email" id="email" placeholder="Escriba su correo electrónico">
                    <input class="login__input" type="password" name="password" id="password" placeholder="Escriba su contraseña">
                    <button type="submit" class="login__btn">Entrar</button>
                </form>
            </div>
        </div>
    </section>


    <footer class="footer">
        <div class="footer__contenedor">
            <div class="footer__grid">
                <a href="index.html" class="footer__logo">
                    <img class="footer__logo__img" src="assets/control-png.png" alt="Imagen Logo">
                    <h3 class="footer__logo__texto"><span class="logo__texto logo__texto--azul">Alura</span>Geek</h3>
                </a>

                <div class="sobre-nosotros">
                    <nav class="nav">
                        <a href="#" class="nav__link">Quienes somos</a>
                        <a href="#" class="nav__link">Política de privacidad</a>
                        <a href="#" class="nav__link">Programa de fidelidad</a>
                        <a href="#" class="nav__link">Quiero ser financiado</a>
                        <a href="#" class="nav__link">Anuncie aquí</a>
                    </nav>
                </div>

                <div class="contacto">
                    <h3 class="contacto__heading">Habla con nosotros</h3>
                    <form class="form">
                        <label for="nombre" class="form__label">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" class="form__input">
                        <textarea class="form__textarea" name="form__textarea" id="form__textarea" placeholder="Escribe tu mensaje"></textarea>
                        <button class="form__btn" type="submit">Enviar mensaje</button>
                    </form>
                </div>
            </div><!--.Contacto Grid-->

            <p class="footer__derechos">Desarrollado por Daniel Villanueva 2023</p>
        </div>
    </footer>
</body>
</html>

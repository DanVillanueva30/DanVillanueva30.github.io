<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>AluraGeek</title>
</head>
<body>
    <header class="header">
        <div class="header__contenedor">
            <div class="header__grid">
                <div class="barra">
                    <div class="barra__grid">
                        <a href="index.html" class="logo">
                            <img class="logo__img" src="assets/control-png.png" alt="Imagen Logo">
                            <h3 class="logo__texto"><span class="logo__texto logo__texto--azul">Alura</span>Geek</h3>
                        </a>

                        <div class="buscador">
                            <input class="buscador__input" type="text" name="buscador" id="buscador" placeholder="¿Qué deseas buscar?">
                            <img class="buscador__img" src="assets/lupa-tablet.svg" alt="Imagen Lupa" >
                        </div>
                    </div>
                </div> <!--.Barra-->

                <div class="panel-admin">
                    <a href="panel-admin.html" class="panel-admin__btn">Menú administración</a>
                </div>
            </div><!--.Header Grid-->
        </div><!--.Header contenedor-->
    </header>

    <section class="agregar-producto">
        <form class="form form--agregar-produto" id="editar-producto">
            <h3 class="agregar-producto__heading">Editar producto</h3>
            <div class="agregar-producto__campo">
                <label class="agregar-producto__label" for="url">URL de la imagen</label>
                <input required class="agregar-producto__input" type="text" name="url" id="url">
            </div>

            <div class="agregar-producto__campo">
                <label class="agregar-producto__label" for="categoria">Categoria</label>
                <input required class="agregar-producto__input" type="text" name="categoria" id="categoria">
            </div>

            <div class="agregar-producto__campo">
                <label class="agregar-producto__label" for="nombre">Nombre del producto</label>
                <input required class="agregar-producto__input" type="text" name="nombre" id="nombre">
            </div>

            <div class="agregar-producto__campo">
                <label class="agregar-producto__label" for="precio">Precio del producto</label>
                <input required class="agregar-producto__input" type="text" name="precio" id="precio">
            </div>

            <!-- <div class="agregar-producto__campo">
                <textarea class="agregar-producto__textarea" name="agregar-producto__textarea" id="agregar-producto__textarea" placeholder="Descripción del producto"></textarea>
            </div> -->

            <button type="submit"  class="login__btn">Editar producto</button>
        </form>
    </section>


    <footer class="footer">
        <div class="footer__contenedor">
            <div class="footer__grid">
                <a href="index.html" class="footer__logo">
                    <img class="footer__logo__img" src="assets/control-png.png" alt="Imagen Logo">
                    <h3 class="footer__logo__texto"><span class="logo__texto logo__texto--azul">Alura</span>Geek</h3>
                </a>

                <div class="sobre-nosotros">
                    <nav class="nav">
                        <a href="#" class="nav__link">Quienes somos</a>
                        <a href="#" class="nav__link">Política de privacidad</a>
                        <a href="#" class="nav__link">Programa de fidelidad</a>
                        <a href="#" class="nav__link">Quiero ser financiado</a>
                        <a href="#" class="nav__link">Anuncie aquí</a>
                    </nav>
                </div>

                <div class="contacto">
                    <h3 class="contacto__heading">Habla con nosotros</h3>
                    <form class="form">
                        <label for="nombre" class="form__label">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" class="form__input">
                        <textarea class="form__textarea" name="form__textarea" id="form__textarea" placeholder="Escribe tu mensaje"></textarea>
                        <button class="form__btn" type="submit">Enviar mensaje</button>
                    </form>
                </div>
            </div><!--.Contacto Grid-->

            <p class="footer__derechos">Desarrollado por Daniel Villanueva 2023</p>
        </div>
    </footer>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <script type="module" src="controllers/actualizar.controller.js"></script>
</body>
</html>
